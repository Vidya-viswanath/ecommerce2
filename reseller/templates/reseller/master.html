{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block header %}

    {% endblock %}
</head>
<body style="background-color: rgb(253, 239, 239);">
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(248, 199, 199);">
        <div class="container-md" >
         
        
    
    <button  class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"> <img src="https://static.thenounproject.com/png/462023-200.png" alt="" style="height: 30px;"></button>

<div style="background-color: rgb(253, 239, 239);" class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header " style="background-color: rgb(248, 199, 199);">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel" style="margin-left: 95px;color: rgb(240, 99, 99);">SELLER HOME</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    
  </div>
  <div class="offcanvas-body" style="margin-top: 15px;">
    <nav class="nav flex-column">
        <a class="nav-link nav-list active" aria-current="page" href="{% url 'reseller:home' %}" style="font-size: x-large;color: rgb(211, 98, 98);">HOME</a><hr style="color: rgb(211, 98, 98);">
        <a class="nav-link nav-list"  href="{% url 'reseller:catalogue' %}"  style="font-size: x-large;color: rgb(211, 98, 98);">PRODUCT CATALOGUE</a><hr style="color: rgb(211, 98, 98);">
        <a class="nav-link nav-list" href="{% url 'reseller:addproduct' %}"  style="font-size: x-large;color: rgb(211, 98, 98);">ADD PRODUCT</a><hr style="color: rgb(211, 98, 98);">
        <a class="nav-link nav-list" href="{% url 'reseller:stock' %}"  style="font-size: x-large;color: rgb(211, 98, 98);">UPDATE STOCK</a><hr style="color: rgb(211, 98, 98);">
        <a class="nav-link nav-list" href="{% url 'reseller:password' %}"  style="font-size: x-large;color: rgb(211, 98, 98);">CHANGE PASSWORD</a><hr style="color: rgb(211, 98, 98);">
        <a class="nav-link nav-list" href="{% url 'reseller:profile' %}"  style="font-size: x-large;color: rgb(211, 98, 98);">PROFILE</a><hr style="color: rgb(211, 98, 98);">
        <a class="nav-link nav-list" href="{% url 'reseller:history' %}"  style="font-size: x-large;color: rgb(211, 98, 98);">ORDER HISTORY</a><hr style="color: rgb(211, 98, 98);">



    </nav>
    
  </div>
 
</div>
<a class="navbar-brand" href="#" style="color: rgb(240, 99, 99);font-style: italic;font-size: xx-large;">E-COMMERCE</a>
</div>
</nav>

        {% block content %}

        {% endblock %}
      
</body>
</html>

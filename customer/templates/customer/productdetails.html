<body>
    {% block header %}
         <link rel="stylesheet" href="{% static 'products.css' %}">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% endblock %}

    {% block content %}
        <section >
            <div style="background-color: rgb(163, 228, 250);height: 673px;">
          <div id="parent">
            <div class="card" style="width: 500px;margin-left: 600px;margin-top: 70px;">
                <img src="{{product.image.url}}" class="card-img opacity-20" alt="..." height="500px">
                <div class="card-img-overlay">
                  <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" value="{{product.id}}" name="pid" id="">
                    <h5 class="card-title text-dark">{{product.name |upper}}</h5>
                  <p class="card-text-dark">{{product.description}}</p>
                  <h5 class="card-text" style="color: brown;font-size: 40px;">{{product.price}}</h5>
                  <button type="submit" class="btn btn-outline-light" style="color: black; width: 30%;margin-top: 250px;">ADD TO CART</button>
                </form>
                {{msg}}
                </div>
              </div>
          </div>
        </div>
        </section>
    {% endblock %}
</body>
</html>
